<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for Competition | GUDLFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f0f2f5; }
        .booking-card { transition: transform 0.3s; animation: slideUp 0.5s; }
        .booking-card:hover { transform: scale(1.03); }
        .progress-bar-custom { transition: width 0.5s ease-in-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card booking-card shadow p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 text-warning">Book Places for {{ competition['name'] }}</h2>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    {{ messages[0] }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endif %}
                        {% endwith %}
                        <p class="text-center mb-3">Places Remaining: <strong>{{ competition['numberOfPlaces'] }}</strong></p>
                        <div class="progress mb-4">
                            <div class="progress-bar progress-bar-custom bg-info" role="progressbar" style="width: {{ (competition['numberOfPlaces'] / 30 * 100)|min(100) }}%;" aria-valuenow="{{ competition['numberOfPlaces'] }}" aria-valuemin="0" aria-valuemax="30">{{ competition['numberOfPlaces'] }} / 30</div>
                        </div>
                        <form action="{{ url_for('purchasePlaces') }}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" name="competition" value="{{ competition['name'] }}">
                            <input type="hidden" name="club" value="{{ club['name'] }}">
                            <div class="mb-3">
                                <label for="places" class="form-label">Number of Places (Max 12)</label>
                                <input type="number" class="form-control" id="places" name="places" min="1" max="12" required data-bs-toggle="tooltip" data-bs-placement="top" title="Costs 1 point per place, max 12 per booking">
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3">Purchase Places</button>
                            <a href="{{ url_for('showSummary') }}" class="btn btn-secondary w-100">Back to Summary</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
